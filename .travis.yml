language: cpp
os: osx
install:
-
      brew install qt5
      && chmod -R 755 /usr/local/opt/qt5/*
      ;

script: 
- ls -la /usr/local/opt/qt5/lib
- /bin/bash ./build_osx_clang_x64.sh
- tar -czf cascade.tgz build/osx_clang64/Release/cascade 
- zip -yrX $TRAVIS_BUILD_DIR/cascade.zip build/osx_clang64/Release/cascade
cd /usr/local/opt/qt5/lib/
- zip -yrX $TRAVIS_BUILD_DIR/cascade.zip QtGui.framework
- zip -yrX $TRAVIS_BUILD_DIR/cascade.zip QtWidgets.framework	
- zip -yrX $TRAVIS_BUILD_DIR/cascade.zip QtCore.framework
cd..
- zip -yrX $TRAVIS_BUILD_DIR/cascade.zip plugins/platforms/libqcocoa.dylib 
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - build/osx_clang64/Release/cascade
  - cascade.tgz
  - cascade.zip
  skip_cleanup: true
  on:
    repo: shadowsgit/cascade
    branch: open_public
    tags: true
